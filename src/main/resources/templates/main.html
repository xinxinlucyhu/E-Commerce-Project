<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/fragments :: head">

<link rel="stylesheet" th:href="main.css" type="text/css">
</head>
<body>
	<div th:replace="fragments/fragments :: navbar"></div>

	<main role="main">
		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<div class="container head">
				<h1 class="display-3">Tech Talent Store</h1>
				<p>This is a small e-commerce application that allows the user
					to purchase some of a few products that are offered here.</p>
				<p>
					<a class="btn btn-primary btn-lg" href="/about" role="button">Learn
						more &raquo;</a>
				</p>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="card col-md-4 small-product-card"
					th:each="product:${products}">
					<div class="badge">Hot</div>
					<a th:href="@{/product/{id}(id=${product.getId()})}"><img
						th:alt="${product.name}" th:src="@{${product.image}}"
						class="card-img" /></a>
					<div class="card-body">
						<div class="card-title">
							<h4 th:text="${product.name}"></h4>
							<small th:text="${product.getBrand()}"></small>
							<p>Great color, great shape and great love!</p>
							<div class="product-bottom-details">
								<div class="product-price">
									<small>$12.99</small>9.99
								</div>
								<div class="product-links">
									<a href=""><i class="fa fa-heart"></i></a> <a href=""><i
										class="fa fa-shopping-cart"></i></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="fragments/fragments :: footer"></footer>
</body>
</html>
